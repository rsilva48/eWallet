<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Transferencias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Transferencias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment value="default">
    <ion-segment-button value="default">
      <ion-label>Entre cuentas</ion-label>
    </ion-segment-button>
    <ion-segment-button [disabled]="true" value="disabled">
      <ion-label>A terceros</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Cuenta de origen</ion-label>
      <ion-select [(ngModel)]="origen" placeholder="Origen" okText="Aceptar" cancelText="Cancelar">
        <ion-select-option [value]=cuenta.accnum *ngFor="let cuenta of cuentas | async">{{ cuenta.name }} - Disp: ${{ cuenta.saldo | number:'1.2-2'  }} </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cuenta de destino</ion-label>
      <ion-select [(ngModel)]="destino" placeholder="Destino" okText="Aceptar" cancelText="Cancelar">
        <ion-select-option [value]=cuenta.accnum *ngFor="let cuenta of cuentas | async">{{ cuenta.name }} - Disp: ${{ cuenta.saldo | number:'1.2-2'  }} </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item >
      <ion-label position="floating">Monto a transferir</ion-label>
      <ion-input [(ngModel)]="monto" type="number" placeholder="$0.00"></ion-input>
    </ion-item>
    <ion-button (click)="transferir()" expand="block">Transferir</ion-button>
  </ion-list>

</ion-content>
