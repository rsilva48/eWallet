<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
  <ion-item>
    <ion-avatar slot="start">
      <img
        alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
      />
    </ion-avatar>
    <ion-label> <h1>{{ usuarioData?.name }}</h1></ion-label>
  </ion-item>
</ion-list>
  
<ion-segment value="default">
  <ion-segment-button value="default">
    <ion-label>Historial</ion-label>
  </ion-segment-button>
  <ion-segment-button [disabled]="true" value="disabled">
    <ion-label>Datos Personales</ion-label>
  </ion-segment-button>
</ion-segment>

  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>Historial de transacciones</h1>
      </ion-label>
    </ion-list-header>
  

    <ion-item *ngFor="let transaccion of transacciones">
      <ion-card >
        <ion-card-header>
          <ion-card-title [ngStyle]="{'color': transaccion.monto < 0 ? '#B00020' : 'inherit'}">B/. {{ transaccion.monto | number:'1.2-2' }}</ion-card-title>
          <ion-card-subtitle>{{ transaccion.name }}: {{ ( transaccion.monto < 0 ? transaccion.origen : transaccion.destino) | sinComa }} </ion-card-subtitle>
        </ion-card-header>
          <ion-card-content>
            {{ transaccion.desc }}
          </ion-card-content>
        </ion-card>    
    </ion-item>
  </ion-list>

</ion-content>
