<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cuentas</ion-title>
    <ion-chip slot="end">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{ username }}</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cuentas</ion-title>
    </ion-toolbar>
    
  </ion-header>

  <ion-list lines="none">
    <ion-item *ngFor="let cuenta of cuentas | async">
      <ion-card color="primary">
        <ion-card-header>
          <ion-card-title>{{ cuenta.name }}</ion-card-title>
          <ion-card-subtitle
            >No. de cuenta: {{ cuenta.accnum | sinComa }}</ion-card-subtitle
          >
        </ion-card-header>
        <ion-card-content>
          <h2>Disponible</h2>
          <h1>${{ cuenta.saldo | number:'1.2-2' }}</h1>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
